<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Today!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-box">
        <div class="logo">
            <img src="images/odin-lined.png" alt="ODIN Logo">
            <h1>ODIN</h1>
        </div>
        <img class="bg-img" src="images/annie-sprat.jpg" alt="Photo by Annie Sprat">
    </div>
    <div class="content">
        <div class="blurb">
            <p>
                This is not a real online service! You know you need something like this in you rlife to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="sign-up">
            <form action="" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" name="phone" id="phone">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confrm" id="confirm">
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
